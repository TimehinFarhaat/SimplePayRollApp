<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Payroll App</title>
  <link rel="stylesheet" href="/hy.css">
</head>

<body>
  <h1>Simple PayRoll App</h1>
  <div class="row">
    <div class="column">
      <table id="table">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Salary</th>
          <th>Pension</th>
          <th>TaxableIncome</th>
          <th>YearlyTax</th>
          <th>MonthlyTax</th>
        </tr>
      </table>
    </div>
    <div class="form-div">
      <form>
        <h1>Employee Info</h1>
        <div class="info">
          <input type="text" name="fname" placeholder="First name">
          <input type="text" name="lname" placeholder="Last name">
          <input type="" name="salary" id="currency-field" pattern="^\ &#x20a6;\d{1,3}(,\d{3})*(\.\d+)?$" value=""
            data-type="currency" placeholder=" &#x20a6;1,000,000.00" onkeyup="Change()" min="5">
          <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <button id="result">Result</button>



  <script src="/white.js"></script>
</body>

</html>
